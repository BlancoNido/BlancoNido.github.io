<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sábanas Individuales | Blanco Nido</title>

  <link rel="stylesheet" href="estilo.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f3f0;
      color: #2b2b2b;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background: #ede9e4;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .catalogo {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      max-width: 500px;
      margin: auto;
    }

    .producto {
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      cursor: pointer;
    }

    .producto img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .producto-info {
      padding: 15px;
    }

    .producto-info h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .producto-info p {
      margin: 6px 0 0;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* -------- MODAL -------- */

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.activo {
      display: flex;
    }

    .modal-contenido {
      background: #fff;
      width: 90%;
      max-width: 420px;
      border-radius: 25px;
      overflow: hidden;
      max-height: 90vh;
      overflow-y: auto;
    }

    .galeria {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .galeria img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    .detalle {
      padding: 20px;
    }

    .detalle h4 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .detalle p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .colores {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .precio {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .cerrar {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      cursor: pointer;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<header>
  <h1>Sábanas Individuales</h1>
</header>

<section class="catalogo">

  <div class="producto" onclick="abrirModal()">
    <img src="https://via.placeholder.com/600x800" alt="Sábana individual beige">
    <div class="producto-info">
      <h3>Sábana Individual</h3>
      <p>Suavidad y descanso diario</p>
    </div>
  </div>

</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-contenido">

    <div class="galeria">
      <img src="https://via.placeholder.com/600x800">
      <img src="https://via.placeholder.com/600x800">
      <img src="https://via.placeholder.com/600x800">
    </div>

    <div class="detalle">
      <h4>Sábana Individual</h4>
      <p>
        Diseñada para brindar confort diario, fresca al tacto y fácil de lavar.
        Ideal para un descanso práctico y agradable.
      </p>

      <div class="colores">
        <div class="color" style="background:#e6dfd3"></div>
        <div class="color" style="background:#cfcac4"></div>
        <div class="color" style="background:#b7b1aa"></div>
      </div>

      <div class="precio">$399 MXN</div>
    </div>

    <div class="cerrar" onclick="cerrarModal()">Cerrar</div>

  </div>
</div>

<script>
  function abrirModal() {
    document.getElementById('modal').classList.add('activo');
  }

  function cerrarModal() {
    document.getElementById('modal').classList.remove('activo');
  }
</script>

</body>
</html>
