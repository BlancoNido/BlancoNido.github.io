<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sábanas King | Blanco Nido</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4f2ef;
  color:#2b2b2b;
}

header{
  text-align:center;
  padding:35px 20px;
  background:#ebe7e2;
}

header h1{
  margin:0;
  font-size:1.9rem;
  font-weight:500;
}

header a{
  display:inline-block;
  margin-top:10px;
  font-size:.9rem;
  text-decoration:none;
  color:#6b6b6b;
}

/* CATALOGO */
.catalogo{
  max-width:520px;
  margin:auto;
  padding:25px 20px 50px;
  display:grid;
  gap:30px;
}

.producto{
  background:#ffffff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  cursor:pointer;
}

.producto img{
  width:100%;
  height:340px;
  object-fit:cover;
}

.producto-info{
  padding:18px;
}

.producto-info h3{
  margin:0;
  font-size:1.05rem;
  font-weight:500;
}

.producto-info p{
  margin-top:6px;
  font-size:.9rem;
  opacity:.75;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.modal.activo{
  display:flex;
}

.modal-contenido{
  background:#fff;
  width:92%;
  max-width:430px;
  border-radius:26px;
  overflow:hidden;
}

/* CARRUSEL */
.carrusel{
  position:relative;
}

.carrusel img{
  width:100%;
  height:360px;
  object-fit:cover;
}

.flecha{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.75);
  border:none;
  font-size:22px;
  padding:6px 12px;
  cursor:pointer;
}

.flecha.izq{left:10px;}
.flecha.der{right:10px;}

/* DETALLE */
.detalle{
  padding:22px;
}

.detalle h4{
  margin:0 0 10px;
  font-size:1.15rem;
}

.detalle p{
  font-size:.95rem;
  opacity:.8;
  line-height:1.5;
}

.colores{
  display:flex;
  gap:12px;
  margin:18px 0;
}

.color{
  width:22px;
  height:22px;
  border-radius:50%;
  border:1px solid #bbb;
}

.precio{
  font-size:1.25rem;
  font-weight:600;
  margin-top:10px;
}

.cerrar{
  text-align:center;
  padding:16px;
  font-size:.9rem;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>Sábanas King</h1>
  <a href="index.html">← Volver al inicio</a>
</header>

<section class="catalogo">

  <div class="producto" onclick="abrirModal()">
    <img src="https://via.placeholder.com/600x800">
    <div class="producto-info">
      <h3>Sábana King</h3>
      <p>Máximo espacio y descanso total</p>
    </div>
  </div>

</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-contenido">

    <div class="carrusel">
      <button class="flecha izq" onclick="cambiar(-1)">‹</button>
      <img id="imgCarrusel">
      <button class="flecha der" onclick="cambiar(1)">›</button>
    </div>

    <div class="detalle">
      <h4>Sábana King</h4>
      <p>
        Pensada para quienes buscan amplitud sin renunciar a la comodidad. Suave al tacto, funcional y perfecta para un descanso profundo todos los días.
      </p>

      <div class="colores">
        <div class="color" style="background:#e7e1d8"></div>
        <div class="color" style="background:#d6d3cf"></div>
        <div class="color" style="background:#bfbab2"></div>
      </div>

      <div class="precio">$699 MXN</div>
    </div>

    <div class="cerrar" onclick="cerrarModal()">Cerrar</div>

  </div>
</div>

<script>
let imagenes=[
  "https://via.placeholder.com/600x800",
  "https://via.placeholder.com/600x800",
  "https://via.placeholder.com/600x800"
];
let index=0;

function abrirModal(){
  document.getElementById("modal").classList.add("activo");
  index=0;
  document.getElementById("imgCarrusel").src=imagenes[index];
}

function cerrarModal(){
  document.getElementById("modal").classList.remove("activo");
}

function cambiar(dir){
  index+=dir;
  if(index<0) index=imagenes.length-1;
  if(index>=imagenes.length) index=0;
  document.getElementById("imgCarrusel").src=imagenes[index];
}
</script>

</body>
</html>
